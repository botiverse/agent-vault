name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22, 24]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci

      - run: npm run build

      - run: npm test

      - name: Verify no global vault created
        run: |
          if [ -d "$HOME/.agent-vault" ]; then
            echo "FAIL: Tests created ~/.agent-vault!"
            exit 1
          fi
